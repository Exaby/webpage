<html>
    <head>
    <meta name="viewport" content="width=device-width; height=device-height;">
    <link rel="stylesheet" href="/image/c/ImageDocument.css">
    <link rel="stylesheet" href="/image/c/TopLevelImageDocument.css">
    <link rel="stylesheet" href="/image/c/BottomLevelImageDocument.css">
<title>
    /image/
</title>
<meta name="description" content="/image/">
</head>
<body>
    <div id="img-js"> </div>

    <script>
        //# parse url from query
        function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (decodeURIComponent(pair[0]) == variable) {
                return decodeURIComponent(pair[1]);
            }
        }
        console.log('/index.html?url="https://example.com/image.png"', variable);
    }
    //# set variable for local image file
    var imgsrc = ((getQueryVariable('url')).replace(/["]+/g, ''))
  
    //# create image element to add into above <div> tag
    tmpElement = document.createElement( "img");
    tmpElement.setAttribute("src", imgsrc);
    tmpElement.setAttribute("alt", imgsrc);
    tmpElement.setAttribute("style", "height: 100%;");
    tmpElement.setAttribute("class", "loaded");
    tmpElement.setAttribute("data-was-processed", "true");
  
    //# add the dynamically created element to the <div> tag
    var container = document.getElementById("img-js");
    container.appendChild(tmpElement);
  
      </script>
</body>
</html>
