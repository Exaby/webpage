<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width; height=device-height;">
  <link rel="stylesheet" href="https://spco.xyz/video/c/videocontrols.css">
  <link rel="stylesheet" href="https://spco.xyz/video/c/TopLevelVideoDocument.css">
  <link rel="stylesheet" href="https://spco.xyz/video/c/BottomLevelVideoDocument.css">
  <script type="text/javascript" src="https://spco.xyz/video/j/TopLevelVideoDocument.js">
  </script>
  <title>
      /Video/
  </title>
  <meta name="description" content="HTML5 Video Player From Mozilla On Every Browser">
  </head>
<body>

  <div id="vid-js"> </div>

  <script>
      //# parse url from query
      function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split('&');
      for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split('=');
          if (decodeURIComponent(pair[0]) == variable) {
              return decodeURIComponent(pair[1]);
          }
      }
      console.log('/index.html?url="https://example.com/video.webm"', variable);
  }
  //# set variable for local video file
  var vidsrc = ((getQueryVariable('url')).replace(/["]+/g, ''))
  //# set variable for poster source
  var vidpos = vidsrc.replace('webm', 'webp')

  //# create video element to add into above <div> tag
  tmpElement = document.createElement( "video");
  tmpElement.setAttribute("controls", "" );
  tmpElement.setAttribute("autoplay", "" );
  tmpElement.setAttribute("loop", "" );
  tmpElement.setAttribute("height", "100%%");
  tmpElement.setAttribute("src", vidsrc);
  tmpElement.setAttribute("poster", vidpos);

  //# add the dynamically created element to the <div> tag
  var container = document.getElementById("vid-js");
  container.appendChild(tmpElement);

  //# create document title
  document.title = (((getQueryVariable('url')).replace(/["]+/g, '')).replace(/^.*[\\\/]/, ''))
    </script>
</body>
</html>
